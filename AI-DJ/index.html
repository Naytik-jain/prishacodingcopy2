<!DOCTYPE html>
<html>
<head>
  
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;600&family=Oxygen&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body  style="background-image: url(background.jpg);">
<center>
  	<h3 class="btn btn-warning header">AI DJ WEB APP
	    <br>
	    <span class=" btn btn-primary Note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
  <br><br>
  <div class="speed-disk">
    <img src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="speed">Speed</h3>
  </div>

<button class="btn btn-success Play_btn" onclick="Play()" id="button"> Play </button>


<div class="volume-disk">
    <img src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="volume">Volume</h3>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
